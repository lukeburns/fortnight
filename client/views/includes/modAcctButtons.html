<template name="modAcctButtons">
  {{#if currentUser}}

    {{#if profileUrl}}
      {{#if wrapLinks}}
        <li><a class='profileLink' href='{{profileUrl}}'>{{signedInAs}}</a></li>
      {{else}}
        <a class='profileLink' href='{{profileUrl}}'>{{signedInAs}}</a>
      {{/if}}
    {{else}}
      {{#if wrapLinks}}
        <li><p class="navbar-text">{{signedInAs}}</p></li>
      {{else}}
        <p class="navbar-text">{{signedInAs}}</p>
      {{/if}}
    {{/if}}

    {{#if wrapLinks}}
      <li><a href="/logout">Log out</a></li>
    {{else}}
      <a href="/logout">Log out</a>
    {{/if}}


  {{else}}

    {{#if wrapLinks}}
      <li><a href="/register">Sign up</a></li>
    {{else}}
      <a href="/register">Sign up</a>
    {{/if}}


    {{#if wrapLinks}}
      <li><a href="/login">Log in</a></li>
    {{else}}
      <a href="/login">Log in</a>
    {{/if}}


  {{/if}}
</template>
