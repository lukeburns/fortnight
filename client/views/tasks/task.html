<template name="task">
  <div class="task" id="{{ _id }}" data-family="{{ parentId }} {{ _id }}">
    <input class="toggle pull-left" type="checkbox" {{ checked }}>
    <div class="taskName pull-left {{ checked }}">{{ name }}
      <i class="pull-right glyphicon glyphicon-remove deleteTask"></i>
    </div>
    <div class="input-append taskInputter editInputter">
      <input class="span8 nameEdit" type="text" value="{{ name }}" placeholder="New Task">
      <input class="span3 estimateEdit" placeholder="1 hour" type="text" value="{{ estimate }}">
    </div>
    <div class='inputCover taskInputCover'></div>
  </div>
</template>
